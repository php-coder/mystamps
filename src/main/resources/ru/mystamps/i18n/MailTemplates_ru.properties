\n\
кто-то указал этот e-mail при регистрации на сайте ${site_url}\n\
\n\
Если вы желаете продолжить регистрацию, то кликните по ссылке ниже:\n\
\n\
${site_url}${activation_url_with_key}\n\
\n\
