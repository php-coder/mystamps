series.count_series_added_since = \
SELECT COUNT(*) \
  FROM series \
 WHERE created_at >= :date

series.count_series_updated_since = \
SELECT COUNT(*) \
  FROM series \
 WHERE updated_at >= :date

series.find_quantity_by_id = \
