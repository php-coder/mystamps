series.create = \
INSERT \
  INTO series \
     ( category_id \
     , country_id \
     , quantity \
     , perforated \
     , release_day \
     , release_month \
     , release_year \
     , michel_price \
     , scott_price \
     , yvert_price \
     , gibbons_price \
     , solovyov_price \
     , zagorski_price \
     , comment \
     , created_at \
     , created_by \
     , updated_at \
     , updated_by \
     ) \
VALUES \
     ( :category_id \
     , :country_id \
     , :quantity \
     , :perforated \
     , :release_day \
     , :release_month \
     , :release_year \
     , :michel_price \
     , :scott_price \
     , :yvert_price \
     , :gibbons_price \
     , :solovyov_price \
     , :zagorski_price \
     , :comment \
     , :created_at \
     , :created_by \
     , :updated_at \
     , :updated_by \
     )

series.add_comment = \
UPDATE series \
   SET comment = :comment \
 WHERE id = :series_id \
   AND comment IS NULL

series.add_release_year = \
UPDATE series \
   SET release_year = :release_year \
     , updated_at = :updated_at \
     , updated_by = :updated_by \
 WHERE id = :series_id \
   AND release_year IS NULL

