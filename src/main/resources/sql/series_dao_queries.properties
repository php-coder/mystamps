series.create = \
INSERT \
  INTO series \
     ( category_id \
     , country_id \
     , quantity \
     , perforated \
     , release_day \
     , release_month \
     , release_year \
     , michel_price \
     , michel_currency \
     , scott_price \
     , scott_currency \
     , yvert_price \
     , yvert_currency \
     , gibbons_price \
     , gibbons_currency \
     , comment \
     , created_at \
     , created_by \
     , updated_at \
     , updated_by \
     ) \
VALUES \
     ( :category_id \
     , :country_id \
     , :quantity \
     , :perforated \
     , :release_day \
     , :release_month \
     , :release_year \
     , :michel_price \
     , :michel_currency \
     , :scott_price \
     , :scott_currency \
     , :yvert_price \
     , :yvert_currency \
     , :gibbons_price \
     , :gibbons_currency \
     , :comment \
     , :created_at \
     , :created_by \
     , :updated_at \
     , :updated_by \
     )

series.mark_as_modified = \
UPDATE series s \
   SET s.updated_at = :updated_at \
     , s.updated_by = :updated_by \
 WHERE s.id = :series_id

series.find_all_for_sitemap = \
SELECT s.id, s.updated_at \
  FROM series s

series.find_last_added = \
   SELECT s.id \
        , s.release_day \
        , s.release_month \
        , s.release_year \
        , s.quantity \
        , s.perforated \
        , cat.id AS category_id \
        , cat.slug AS category_slug \
        , CASE WHEN 'ru' = :lang THEN cat.name_ru ELSE cat.name END AS category_name \
        , count.id AS country_id \
        , count.slug AS country_slug \
        , CASE WHEN 'ru' = :lang THEN count.name_ru ELSE count.name END AS country_name \
     FROM series s \
     JOIN categories cat \
       ON cat.id = s.category_id \
LEFT JOIN countries count \
       ON count.id = s.country_id \
 ORDER BY s.id DESC \
    LIMIT :quantity

