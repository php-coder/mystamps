        , s.release_day \
        , s.release_month \
        , s.release_year \
        , s.quantity \
        , s.perforated \
        , s.michel_price \
        , s.scott_price \
        , s.yvert_price \
        , s.gibbons_price \
        , s.solovyov_price \
        , s.zagorski_price \
        , s.comment \
        , s.created_by \
     FROM series s \
     JOIN categories cat \
       ON cat.id = s.category_id \
