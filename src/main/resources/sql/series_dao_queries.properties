series.create = \
INSERT \
  INTO series \
     ( category_id \
     , country_id \
     , quantity \
     , perforated \
     , release_day \
     , release_month \
     , release_year \
     , michel_price \
     , scott_price \
     , yvert_price \
     , gibbons_price \
     , solovyov_price \
     , zagorski_price \
     , comment \
     , created_at \
     , created_by \
     , updated_at \
     , updated_by \
     ) \
VALUES \
     ( :category_id \
     , :country_id \
     , :quantity \
     , :perforated \
     , :release_day \
     , :release_month \
     , :release_year \
     , :michel_price \
     , :scott_price \
     , :yvert_price \
     , :gibbons_price \
     , :solovyov_price \
     , :zagorski_price \
     , :comment \
     , :created_at \
     , :created_by \
     , :updated_at \
     , :updated_by \
     )

series.mark_as_modified = \
UPDATE series s \
   SET s.updated_at = :updated_at \
     , s.updated_by = :updated_by \
 WHERE s.id = :series_id

series.find_all_for_sitemap = \
SELECT s.id, s.updated_at \
  FROM series s

series.find_last_added = \
   SELECT s.id \
        , s.release_year \
        , s.quantity \
        , s.perforated \
        , CASE WHEN 'ru' = :lang THEN COALESCE(count.name_ru, count.name) ELSE count.name END AS country_name \
     FROM series s \
LEFT JOIN countries count \
       ON count.id = s.country_id \
 ORDER BY s.id DESC \
    LIMIT :quantity

