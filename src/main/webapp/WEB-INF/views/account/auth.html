<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="noindex" />
		<title th:text="|MyStamps: #{t_auth_title}|">MyStamps: authentication</title>
		<link rel="shortcut icon" type="image/x-icon" href="../../../favicon.ico" th:href="${FAVICON_ICO}" />
		<link rel="stylesheet" href="http://yandex.st/bootstrap/2.3.1/css/bootstrap.min.css" th:href="${BOOTSTRAP_CSS}" />
		<link rel="stylesheet" href="http://yandex.st/bootstrap/2.3.1/css/bootstrap-responsive.min.css" th:href="${BOOTSTRAP_RESPONSIVE_CSS}" />
		<link rel="stylesheet" href="../../static/styles/main.css" th:href="${MAIN_CSS}" />
	</head>
	<body lang="en" th:lang="${#locale.language == 'ru' ? 'ru' : 'en'}">
		<div class="row-fluid" id="header">
			<div id="logo" class="span10">
				<a href="../site/index.html" th:href="'/'" th:text="#{t_my_stamps}">My stamps</a>
			</div>
			
			<div id="user_bar" class="span2">
				<ul class="unstyled">
					<!--/*/
					<li sec:authorize="isAuthenticated()">
						<i class="icon-user"></i>
						<a sec:authentication="principal.user.name"
							href="../collection/info.html"
							title="Open my collection"
							th:title="#{t_open_my_collection}"
							th:href="@{${INFO_COLLECTION_PAGE}(id=${#authentication.principal.user.collection.id},slug=${#authentication.principal.user.collection.slug})}">
							John Doe
						</a>
					</li>
					/*/-->
					<li sec:authorize="isAnonymous()">
						<a href="../account/auth.html" th:href="@{${AUTHENTICATION_PAGE}}" th:text="#{t_enter}">Sign in</a>
					</li>
					<!--/*/
					<li sec:authorize="isAuthenticated()">
						<i class="icon-share"></i>
						<a href="../site/index.html" th:href="@{${LOGOUT_PAGE}}" th:text="#{t_logout}">Sign out</a>
					</li>
					/*/-->
					<li sec:authorize="isAnonymous()">
						<a href="../account/register.html" th:href="@{${REGISTRATION_PAGE}}" th:text="#{t_register}">Register</a>
					</li>
				</ul>
			</div>
		</div>
		<!--/*/
		<div class="row-fluid top-indent" th:if="${justActivatedUser}">
			<div class="alert alert-success text-center span8 offset2" th:text="#{t_activation_successful}">
				Account successfully activated! Now you can pass authentication.
			</div>
		</div>
		/*/-->
		<div class="row-fluid">
			<div id="content" class="span12" th:with="requestFailed=${(#httpServletRequest.queryString ?: '') eq 'failed'}">
				
				<h3 th:text="#{t_authentication_on_site}">
					Authentication on site
				</h3>
				
				<!--/*/ <th:block sec:authorize="isAnonymous()" th:with="exceptionOccurred=${session.SPRING_SECURITY_LAST_EXCEPTION != null}"> /*/-->
					<div class="hint text-center">
						<small th:with="redAsterisk='&lt;span class=&quot;required_field&quot;&gt;*&lt;/span&gt;'">
							<span class="hint_item" th:utext="#{t_required_fields_legend(${redAsterisk})}">
								All fields marked by asterisk (<span class="required_field">*</span>) must be filled.
							</span>
						</small>
					</div>
					
					<!--/*/
					<div class="row-fluid" th:if="${requestFailed and exceptionOccurred}">
						<div id="form.errors" class="alert alert-error text-center span6 offset3" th:with="errorMessage=${session.SPRING_SECURITY_LAST_EXCEPTION.message}" th:text="${errorMessage}">
							Wrong login or password!
						</div>
					</div>
					/*/-->
					
					<div class="row-fluid" th:with="lastLogin=${exceptionOccurred ? session.SPRING_SECURITY_LAST_EXCEPTION.authentication.principal : ''}">
						<div class="span6 offset3">
							<form id="authAccountForm" action="../site/index.html" th:action="@{${LOGIN_PAGE}}" method="post" class="form-horizontal">
								
								<div class="control-group">
									<label for="login" class="control-label">
										<span class="field-label" th:text="#{t_login}">Login</span>
										<span id="login.required" class="required_field">*</span>
									</label>
									<div class="controls">
										<input type="text" id="login" name="login" required="required" value="" th:value="${lastLogin}" />
									</div>
								</div>
								
								<div class="control-group">
									<label for="password" class="control-label">
										<span class="field-label" th:text="#{t_password}">Password</span>
										<span id="password.required" class="required_field">*</span>
									</label>
									<div class="controls">
										<input type="password" id="password" name="password" required="required" value="" />
									</div>
								</div>
								
								<div class="form-actions">
									<input type="submit" class="btn btn-primary" value="Sign in" th:value="#{t_enter}" />
								</div>
								
							</form>
						</div>
					</div>
				<!--/*/ </th:block> /*/-->
			</div>
		</div>
		<!--/*/
		<div class="row-fluid" sec:authorize="isAuthenticated()">
			<div class="alert alert-info text-center span8 offset2" th:text="#{t_already_authenticated}">
				You already authenticated.
			</div>
		</div>
		/*/-->
		<div class="row-fluid">
			<footer class="text-right">
				<i class="icon-envelope"></i>
				<a href="mailto:slava.semushin@gmail.com" title="Write e-mail" th:href="|mailto:#{t_site_author_email}|" th:title="#{t_write_email}" th:text="#{t_site_author_name}">Slava Semushin</a>, 2009-2014
			</footer>
		</div>
		
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="http://yandex.st/bootstrap/2.3.1/js/bootstrap.min.js" th:src="${BOOTSTRAP_JS}"></script>
	</body>
</html>
