spring.profiles: prod

spring.datasource.url: jdbc:mysql://localhost:3306/mystamps?logger=com.mysql.jdbc.log.Slf4JLogger&useSSL=false&logSlowQueries=true&slowQueryThresholdMillis=500&autoSlowLog=false
spring.datasource.username: mystamps
spring.datasource.password: {{ user_db_password }}
spring.datasource.driver-class-name: com.mysql.jdbc.Driver
spring.datasource.initialize: false
spring.datasource.dbcp.validation-query: SELECT 1
spring.datasource.dbcp.test-on-borrow: true

spring.mail.host: smtp.mailgun.org
spring.mail.port: 25
spring.mail.username: postmaster@my-stamps.ru
spring.mail.password: {{ user_mail_password }}

spring.messages.cache-seconds: -1
spring.messages.fallback-to-system-locale: false
spring.messages.basename: \
    ru/mystamps/i18n/Messages, \
    ru/mystamps/i18n/ValidationMessages, \
    ru/mystamps/i18n/SpringSecurityMessages, \
    ru/mystamps/i18n/MailTemplates

spring.thymeleaf.mode: HTML
spring.thymeleaf.prefix: /WEB-INF/views/
spring.thymeleaf.suffix: .html
spring.thymeleaf.cache: true

# see also duplicate definition at pom.xml
liquibase.contexts: scheme, init-data, prod-data
liquibase.change-log: classpath:/liquibase/changelog.xml

logging.file: /data/logs/mystamps.log
logging.level.: INFO
logging.level.ru.mystamps: DEBUG

app.upload.dir: /data/uploads
app.preview.dir: /data/preview

server.session.cookie.secure: true

