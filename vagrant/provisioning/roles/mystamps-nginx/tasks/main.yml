---

- name: Updating permissions on /data/logs
  file:
    path: /data/logs
    group: nginx
    mode: '0775'
    state: directory

- name: Creating /data/nginx
  file:
    path: /data/nginx
    owner: root
    group: root
    mode: '0755'
    state: directory

- name: Uploading configuration files
  copy:
    src: "../../src/main/config/nginx/{{ item }}"
    dest: "/etc/nginx/conf.d/{{ item }}"
    force: yes
    backup: no
    owner: root
    group: root
    mode: '0644'
  loop:
  - mystamps-http.conf
  - mystamps-ssl.conf
  - mystamps-static.conf
  notify:
  - Restarting nginx service

- name: Uploading data files
  copy:
    src: "../../src/main/config/nginx/{{ item }}"
    dest: "/data/nginx/{{ item }}"
    force: yes
    backup: no
    owner: root
    group: root
    mode: '0644'
  loop:
  - 503.en.html
  - 503.ru.html
  notify:
  - Restarting nginx service

# Self-signed certificate was generated by the following commands:
# openssl genrsa -out my-stamps.ru.key 2048
# openssl req -new -x509 -key my-stamps.ru.key -out my-stamps.ru.crt -days 3650 -subj /CN=my-stamps.ru
#
# For uploading production certificate put the files into mystamps-nginx/files/prod directory.
- name: Uploading certificates
  copy:
    src: "{{ profile }}/{{ item }}"
    dest: "/etc/ssl/{{ item }}"
    force: yes
    backup: no
    owner: root
    group: nginx
    mode: '0640'
  loop:
  - my-stamps.ru.key
  - my-stamps.ru.crt
  notify:
  - Restarting nginx service

- name: Running nginx
  service:
    name: nginx
    state: started
